<script>
    function boot() {
        var game = new Phaser.Game(1242, 2208, Phaser.AUTO, '');
        game.state.add('boot', Main.Boot, true);
        game.state.add('preloader', Main.Preloader);
        game.state.add('menu', Main.Menu);
        game.state.add('game', Main.Game);
    }

    window.onload = function () {
        boot();
    }
